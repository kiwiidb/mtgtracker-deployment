mtgtracker:
  image:
    repository: ghcr.io/kiwiidb/mtgtracker
    tag: main-2a034cd
  env:
    GOOGLE_APPLICATION_CREDENTIALS: /etc/firebase/firebase.json
    SPACES_NAME: mtgtracker
  volumes:
    - name: firebase-config
      secret:
        secretName: firebase-credentials
  volumeMounts:
    - name: firebase-config
      mountPath: /etc/firebase
  secrets:
    POSTGRES_DSN:
      secretName: database-credentials
      secretKey: connectionstring
    SPACES_KEY:
      secretName: spaces-credentials
      secretKey: key
    SPACES_SECRET:
      secretName: spaces-credentials
      secretKey: secret
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: ingress-nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/rewrite-target: /$1
    hosts:
      - host: staging.plowshare.social
        paths:
          - path: /api/(.*)
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - staging.plowshare.social
        secretName: letsencrypt-prod
